<!DOCTYPE html>
<html>
<head>
    <title>Add New Item</title>
</head>
<body>

<form action="https://athiphat-mybackend-01.southeastasia.cloudapp.azure.com/api/product"
      method="POST"
      enctype="multipart/form-data">

    <fieldset>
        <legend>General Info</legend>

        <p>
            <label for="itemName">Item Name</label><br>
            <input type="text" id="itemName" name="itemName" size="50" maxlength="500" required>
        </p>

        <p>
            <label for="itemDescription">Description</label><br>
            <textarea id="itemDescription" name="itemDescription" rows="5" cols="60"></textarea>
        </p>

        <p>
            <label for="coverImage">Cover Image</label><br>
            <input type="file" id="coverImage" name="coverImage">
        </p>

        <p>
            <label for="category">Category</label><br>
            <select id="category" name="category">
                <option value="notSpecified">Not Specified</option>
                <option value="consumption">Consumption</option>
                <option value="household">Household</option>
                <option value="electronic">Electronic</option>
                <option value="gadget">Gadget</option>
            </select>
        </p>
    </fieldset>

    <fieldset>
        <legend>Misc.</legend>

        <p>
            <label for="inventoryAmount">Inventory Amount</label><br>
            <input type="number" id="inventoryAmount" name="inventoryAmount" min="0">
        </p>

        <p>
            <label for="listPrice">List Price</label><br>
            <input type="number" id="listPrice" name="listPrice" min="0" step="0.01">
        </p>

        <p>Available Stores</p>
        <p>
            <input type="checkbox" id="store-bkk" name="availableStore[]" value="Bangkok">
            <label for="store-bkk">Bangkok</label>

            <input type="checkbox" id="store-pat" name="availableStore[]" value="Pattaya">
            <label for="store-pat">Pattaya</label>

            <input type="checkbox" id="store-phu" name="availableStore[]" value="Phuket">
            <label for="store-phu">Phuket</label>
        </p>

        <p>Active Status</p>
        <p>
            <input type="radio" id="status-active" name="status" value="Active">
            <label for="status-active">Active</label>

            <input type="radio" id="status-inactive" name="status" value="Inactive">
            <label for="status-inactive">Inactive</label>
        </p>
    </fieldset>

    <fieldset>
        <legend>Staff</legend>

        <p>
            <label for="staffEmail">Staff Email</label><br>
            <input type="email" id="staffEmail" name="staffEmail" size="50" required>
        </p>
    </fieldset>

    <button type="submit">Submit Form</button>

</form>

</body>
</html>
