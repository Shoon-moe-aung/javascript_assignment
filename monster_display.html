<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monster Display</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 40px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #monsterBox {
      border: 1px solid #999;
      padding: 15px 20px;
      max-width: 350px;
      background-color: #fafafa;
    }
    select {
      width: 100%;
      padding: 4px;
    }
    table {
      margin-top: 10px;
    }
    th {
      text-align: left;
      padding-right: 10px;
    }
  </style>
</head>
<body>

  <div id="monsterBox">
    <h1>Monster Detail</h1>

    <label for="monsterSelect">Select Monster:</label><br>
    <select id="monsterSelect">
    </select>

    <hr>

    <table id="monsterTable">
      <tbody id="monsterBody">
      </tbody>
    </table>
  </div>

  <script>
    const monsters = [
      { id: 1, name: "Fire Dragon",        hp: 250, exp: 120 },
      { id: 2, name: "Ice Wolf",           hp: 160, exp: 80  },
      { id: 3, name: "Shadow Goblin",      hp: 120, exp: 60  },
      { id: 4, name: "Lightning Phoenix",  hp: 220, exp: 110 },
      { id: 5, name: "Earth Golem",        hp: 180, exp: 95  },
      { id: 6, name: "Poison Spider",      hp: 140, exp: 70  }
    ];

    window.addEventListener("DOMContentLoaded", function () {
      const select = document.getElementById("monsterSelect");
      const body   = document.getElementById("monsterBody");

      const defaultOption = document.createElement("option");
      defaultOption.value = "-";
      defaultOption.textContent = "-";
      select.appendChild(defaultOption);

      monsters.forEach(monster => {
        const opt = document.createElement("option");
        opt.value = monster.name;       
        opt.textContent = monster.name;
        select.appendChild(opt);
      });


      select.addEventListener("change", function () {
        const selectedName = this.value;


        if (selectedName === "-") {
          body.innerHTML = "";
          return;
        }


        const monster = monsters.find(m => m.name === selectedName);
        if (!monster) return;

        
        body.innerHTML = `
          <tr><th>ID</th><td>${monster.id}</td></tr>
          <tr><th>Name</th><td>${monster.name}</td></tr>
          <tr><th>HP</th><td>${monster.hp}</td></tr>
          <tr><th>EXP</th><td>${monster.exp}</td></tr>
        `;
      });
    });
  </script>

</body>
</html>
