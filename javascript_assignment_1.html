<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Assignment</title>
</head>
<body>

    <ul id="list1"></ul>

    <script>
        for (let i = 1; i <= 20; i++) {
            if (i % 5 == 0) {
                continue;   // skip 5, 10, 15, 20
            }
            document.getElementById("list1").innerHTML += `<li>${i}</li>`; 
        }
    </script>

</body>
</html>
